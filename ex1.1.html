<html>
    <form>
        <label for="num1">Enter first number:</label>
        <input type="number" id="num1" name="num1"><br>
      
        <label for="num2">Enter second number:</label>
        <input type="number" id="num2" name="num2"><br>
      
        <button type="button" onclick="multiply()">Multiply</button>
        <button type="button" onclick="divide()">Divide</button>
      </form>
      
      <p>Product: <span id="product"></span></p>
      <p>Quotient: <span id="quotient"></span></p>
      
      <script>
        function multiply() {
          
          let num1 = parseFloat(document.getElementById("num1").value);
          let num2 = parseFloat(document.getElementById("num2").value);
      
          
          let product = num1 * num2;
      
          
          document.getElementById("product").innerHTML = product;
        }
      
        function divide() {
          
          let num1 = parseFloat(document.getElementById("num1").value);
          let num2 = parseFloat(document.getElementById("num2").value);
      
          
          let quotient = num1 / num2;
           num1 += num2
      
          
          document.getElementById("quotient").innerHTML = quotient;
        }
      </script>
</html>
