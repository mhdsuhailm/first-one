<!DOCTYPE html>
<html>
<head>
    <title>Image Slider</title>
    <style>
        .slider {
            position: relative;
            width: 600px;
            height: 400px;
            overflow: hidden;
        }
        
        .slide-container {
            display: flex;
            transition: transform 0.3s ease-in-out;
        }
        
        .slide {
            flex: 1 0 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .slide img {
            width: 140px;
            height: 140px;
            object-fit: cover;
            margin: 10px;
        }
        
        .slider-controls {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        
        .slider-controls button {
            margin: 0 5px;
            padding: 5px 10px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="slider">
        <div class="slide-container">
            <div class="slide">
                <img src="C:\Users\muhammad suhail\OneDrive\Desktop\prog\1.9,1.10\cat1.jpg" alt="Image 1">
                <img src="C:\Users\muhammad suhail\OneDrive\Desktop\prog\1.9,1.10\cat2.jpg" alt="Image 2">
                <img src="C:\Users\muhammad suhail\OneDrive\Desktop\prog\1.9,1.10\cat3.jpg" alt="Image 3">
                <img src="C:\Users\muhammad suhail\OneDrive\Desktop\prog\1.9,1.10\cat3.jpg" alt="Image 4">
            </div>
            <div class="slide">
                <img src="C:\Users\muhammad suhail\OneDrive\Desktop\prog\1.9,1.10\cat5.jpg" alt="Image 5">
                <img src="image6.jpg" alt="Image 6">
                <img src="image7.jpg" alt="Image 7">
                <img src="image8.jpg" alt="Image 8">
            </div>
            <div class="slide">
                <img src="image9.jpg" alt="Image 9">
                <img src="image10.jpg" alt="Image 10">
                <img src="image11.jpg" alt="Image 11">
                <img src="image12.jpg" alt="Image 12">
            </div>
        </div>
        <div class="slider-controls">
            <button id="prevBtn">&#8249;</button>
            <button id="nextBtn">&#8250;</button>
        </div>
    </div>

    <script>
        var currentSlide = 1;
        var totalSlides = document.querySelectorAll('.slide').length;

        document.getElementById('prevBtn').addEventListener('click', function () {
            slide(currentSlide - 1);
        });

        document.getElementById('nextBtn').addEventListener('click', function () {
            slide(currentSlide + 1);
        });

        function slide(slideNumber) {
            if (slideNumber < 1) {
                slideNumber = totalSlides;
            } else if (slideNumber > totalSlides) {
                slideNumber = 1;
            }

            var slideContainer = document.querySelector('.slide-container');
            slideContainer.style.transform = 'translateX(' + ((slideNumber - 1) * -100) + '%)';

            currentSlide = slideNumber;
            updateSliderInfo();
        }

        function updateSliderInfo() {
            var sliderInfo = document.getElementById('sliderInfo');
            sliderInfo.textContent = 'Slide ' + currentSlide + ' of ' + totalSlides;
        }

        updateSliderInfo();
    </script>
</body>
</html>
