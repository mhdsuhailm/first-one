<!DOCTYPE html>
<html>

<head>
    <title>Data Submission</title>
    <script src="main.js"></script>
</head>

<body>
    <h1>Data Submission</h1>
    <form id="dataForm">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="address">Address:</label><br>
        <input type="text" id="address" name="address" required><br><br>

        <label for="photo">Photo:</label><br>
        <input type="file" id="photo" name="photo" accept="image/*" required><br><br>

        <label for="gender">Gender:</label><br>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select><br><br>

        <label for="education">Education:</label><br>
        <textarea id="education" name="education" rows="4" required></textarea><br><br>

        <button type="submit">Submit</button>
    </form>

    <div id="result"></div>

    <script src="main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
    var form = document.getElementById('dataForm');
    form.addEventListener('submit', function(event) {
        event.preventDefault();

    
        var name = document.getElementById('name').value;
        var address = document.getElementById('address').value;
        var genderSelect = document.getElementById('gender');
        var gender = genderSelect.options[genderSelect.selectedIndex].value;
        var education = document.getElementById('education').value;

        
        if (!name || !address || !gender || !education) {
            alert('Please fill in all fields.');
            return;
        }

        
        var data = {
            name: name,
            address: address,
            gender: gender,
            education: education
        };

        

        
        setTimeout(function() {
            displayData([data]);
        }, 1000);
    });

    function displayData(data) {
        var resultDiv = document.getElementById('result');

        
        resultDiv.innerHTML = '---->';

        
        var table = document.createElement('table');
        resultDiv.appendChild(table);

        
        var tableHeaders = '<tr><th>Name</th><th>Address</th><th>Gender</th><th>Education</th></tr>';
        table.innerHTML = tableHeaders;


        for (var i = 0; i < data.length; i++) {
            var record = data[i];
            
            var row = document.createElement('tr');
            row.innerHTML = '<td>' + record.name + '</td>'
                          + '<td>' + record.address + '</td>'
                          + '<td>' + record.gender + '</td>'
                          + '<td>' + record.education + '</td>';

            table.appendChild(row);
        }
    }
});

    </script>
</body>

</html>
