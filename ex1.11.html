
<html>
<head>
  <style>
    .slider {
      width: 600px;
      height: 400px;
      position: relative;
      overflow: hidden;
    }

    .slider-inner {
      display: flex;
      width: calc(100% * 4);
      height: 100%;
      transition: transform 0.3s ease-in-out;
    }

    .slide {
      flex: 0 0 25%;
      height: 100%;
      text-align: center;
    }
    
    .slide img {
      max-width: 100%;
      max-height: 100%;
    }

    .slider-controls {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }

    .slider-controls button {
      padding: 5px;
      margin: 0 5px;
      font-size: 16px;
    }

    .slider-count {
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="slider-container">
    <h2 id="slider-count"></h2>
    <div class="slider">
      <div class="slider-inner">
        <div class="slide">

        </div>
        <div class="slide">
          <img src="C:\Users\muhammad suhail\Desktop\prog\1.9,1.10\cat2.jpg" alt="Image 2">
        </div>
        <div class="slide">
          <img src="C:\Users\muhammad suhail\Desktop\prog\1.9,1.10\cat3.jpg" alt="Image 3">
        </div>
        <div class="slide">
          <img src="C:\Users\muhammad suhail\Desktop\prog\1.9,1.10\cat4.jpg" alt="Image 4">
        </div>
        <div class="slide">
          <img src="C:\Users\muhammad suhail\Desktop\prog\1.9,1.10\cat5.jpg" alt="Image 5">
        </div>
        <div class="slide">
          <img src="C:\Users\muhammad suhail\Desktop\prog\1.9,1.10\cat5.jpg" alt="Image 6">
        </div>
        <div class="slide">
          <img src="C:\Users\muhammad suhail\Desktop\prog\1.9,1.10\cat6.jpg" alt="Image 7">
        </div>
        <div class="slide">
          <img src="C:\Users\muhammad suhail\Desktop\prog\1.9,1.10\cat7.jpg" alt="Image 8">
        </div>
        <!-- Add more slides here -->
      </div>
    </div>
    <div class="slider-controls">
      <button id="prev-btn">&lt;</button>
      <button id="next-btn">&gt;</button>
    </div>
  </div>

  <script>
    const sliderCount = document.getElementById("slider-count");
    const prevBtn = document.getElementById("prev-btn");
    const nextBtn = document.getElementById("next-btn");
    const sliderInner = document.querySelector(".slider-inner");

    const totalSlides = Math.ceil(sliderInner.children.length / 1);
    let currentSlide = 1;

    function updateSliderCount() {
      sliderCount.textContent = `Slide ${currentSlide} of ${totalSlides}`;
    }

    function slideTo(slide) {
      if (slide < 1 || slide > totalSlides) {
        return;
      }

      currentSlide = slide;
      const translateX = (slide - 1) * -25;
      sliderInner.style.transform = `translateX(${translateX}%)`;
      updateSliderCount();
    }

    function prevSlide() {
      slideTo(currentSlide - 1);
    }

    function nextSlide() {
      slideTo(currentSlide + 1);
    }

    prevBtn.addEventListener("click", prevSlide);
    nextBtn.addEventListener("click", nextSlide);

    updateSliderCount();
  </script>
</body>
</html>
